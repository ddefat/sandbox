{# caesar/templates/products.html #}
{% extends "layout.html" %}


{% block title %}
<div class="container" align="center">
    Category list
</div>
{% endblock %}

{% block content %}

<div class="container">

    <table class="table table-striped">
        <tr>
            <th>Name</th>
        </tr>
        {% if object_list %}
            {% for category in object_list %}
                <tr>
                    <td>{{ category.name }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <p>No category found !</p>
        {% endif %}
    </table>

<a class="btn btn-success" href="{% url 'products:category_add' %}">Add category</a>

</div>

{% endblock %}
