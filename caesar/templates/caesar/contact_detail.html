{% extends "layout.html" %}
{# Load the tag library #}
{% load bootstrap4 %}
{% load i18n %}


{% block title %}{% endblock %}

{% block head_content %}{% endblock head_content %}

{% block body_content %}

<div class="container">

    <form class="form card card-block card-body bg-light">
        {% bootstrap_form form %}

        <div class="row">
            <div class="col-lg-12" align="center">
                <a class="btn btn-primary" href="{% url 'home_page' %}">
                    {% trans "Go back to the home page" %}
                </a>
            </div>
        </div>
    </form>

</div>

{% endblock body_content %}
