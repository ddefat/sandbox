{% extends "layout.html" %}
{# Load the tag library #}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}

<div class="container">

    <form class="form card card-block card-body bg-light">
        {% bootstrap_form form %}

        <div class="row">
            <div class="col-lg-12" align="center">
                <a class="btn btn-primary" href="{% url 'caesar:send_test_mail' pk=template.pk %}">
                    {% trans "Send test mail" %}
                </a>
            </div>
        </div>
    </form>

</div>

{% endblock content %}
